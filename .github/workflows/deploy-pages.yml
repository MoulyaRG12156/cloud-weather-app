<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Weather Dashboard</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 350px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      width: 95%;
      padding: 12px;
      background: #ffdd59;
      border: none;
      margin-top: 15px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #f1c40f;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      line-height: 1.6;
    }

    .temp {
      font-size: 40px;
      font-weight: bold;
    }

    .emoji {
      font-size: 60px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üå§ Cloud Weather Dashboard</h2>

    <input type="text" id="city" placeholder="Enter city name...">
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function getWeatherEmoji(desc) {
      desc = desc.toLowerCase();
      if (desc.includes("sun") || desc.includes("clear")) return "‚òÄÔ∏è";
      if (desc.includes("rain")) return "üåß";
      if (desc.includes("cloud")) return "‚òÅÔ∏è";
      if (desc.includes("storm")) return "‚õà";
      if (desc.includes("snow")) return "‚ùÑÔ∏è";
      return "üå§";
    }

    async function getWeather() {
      const city = document.getElementById("city").value;
      if (!city) {
        alert("Enter a city name");
        return;
      }

      const url = `https://wttr.in/${city}?format=j1`;
      const res = await fetch(url);
      const data = await res.json();

      const current = data.current_condition[0];
      const emoji = getWeatherEmoji(current.weatherDesc[0].value);

      document.getElementById("result").innerHTML = `
        <div class="emoji">${emoji}</div>
        <div class="temp">${current.temp_C}¬∞C</div>
        <p><b>${city.toUpperCase()}</b></p>
        <p>Humidity: ${current.humidity}%</p>
        <p>Wind: ${current.windspeedKmph} km/h</p>
        <p>Condition: ${current.weatherDesc[0].value}</p>
      `;
    }
  </script>

</body>
</html>
